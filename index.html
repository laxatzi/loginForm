<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <form id="form-container">
    <h2>Sign In</h2>
    <div class="form-control">
      <label for="email">Email</label>
      <div class="input-field">
        <input type="email" name="email" id="email" placeholder="Fill in your email address" required>
      </div>
      <small>Error message</small>
    </div>
    <div class="form-control">
      <label for="password">Password</label>
      <div class="input-field">
        <input type="password" name="password" id="password" placeholder="Enter your password"  required value="2c@WOXl7P9HI">
      </div>
      <small>Error message</small>
    </div>
    <button id="submit" type="submit">Sign In</button>
    <div class='promptToRegister'>
      <p>Not a member? <a href="#">Register Now</a> </p>
    </div>
  </form>
</body>
</html>
